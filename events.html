    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      
        <h1>Prakritisutra</h1><br>
        <nav>
            <div><a href="/Team-InnovateHer-s/index.html">home</a></div>
            
            <div><a href="/Team-InnovateHer-s/volunteer.html">Volunteer</a></div>

            <div><a href="/Team-InnovateHer-s/contact.html">Contact</a></div>
        </nav>
        </header>
    
    <section id="event-lists">
    <h3>JOIN OUR UPCOMING EVENTS </h3>
    <p>Following are the events happening near you</p>
    <div id="'events-container" class="events-grid"></div>
    </section>
    <section id="create-event">
        <div id="backform">
            <br>
            <h2 class="headingcreate">Create a New Event</h2>
            <br>
            

            
            <form id="event-form">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required>
                    <br><BR>
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" required>
                    <br><BR>
                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" required>
                    <BR><br>
                <label for="eventDesc">Description:</label>
                <textarea id="eventDesc" rows="4" required></textarea>

                <button type="submit">Submit Event</button>
            </form>
            </div>
        </section>

</body>
</html>
